 <div class="triangle-border">
            <div class="chat_bubble">
            	<p ng-repeat="msg in chats[currentRoom]">
            	{{msg.username}}: {{msg.message}}
            	</p>
            </div>
            <form ng-submit="send(currentRoom)">
                <textarea id="message_input" ng-model="currentMsg"></textarea>
                <button id="send_button" type="submit">Send </button>
            </form>
        </div>
